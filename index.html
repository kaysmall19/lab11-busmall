<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css"
    <title>BusMall Project</title>
</head>
<body>
    <header id="busmall-header">
       
        <h1>BusMall Sale</h1>

    </header>

    <section id='busmall-section'>
    

        <!-- THIS SECTION TAG WILL BE USED FOR OUR 3 IMAGES AND TEXT UNDER THE IMAGES -->
        <div id="left-busmall">
            <img id="left-busmall-img" src="./busmall-pics/breakfast.jpg " alt="left-image">
            <p id="left-busmall-text"> left-busmall-img</p>
        </div>
        <div id="middle-busmall">
            <img id="middle-busmall-img" src="./busmall-pics/unicorn.jpg " alt="middle-image">
            <p id="middle-busmall-text"> middle-busmall-img</p>
        </div>
        <div id="right-busmall">
            <img id="right-busmall-img" src="./busmall-pics/wine-glass.jpg" alt="right-image">
            <p id="right-busmall-text"> right-busmall-img</p>
        </div>

        <aside>
            <!-- THIS ASIDE TAG SHOWS OUR TOTAL SCORES! -->
            <!-- TOTAL AMOUNT OF CLICKS AND TOTAL TIMES IMAGES SHOWS -->
            <ol id="finalScores">
                <h3>Total scores</h3>
            </ol>
        </aside>
    </section>

    <script src="main.js"></script>
</body>
</html>
